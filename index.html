<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>school 1409 from sakquer</title>
</head>
<body>
    <img class="blue_elips" src="photo/blue_elips.png" alt="">
    <img class="red_elips" src="photo/red_elips.png" alt="">

    <header>
        <img src="photo/white.png" alt="Школа">
        <h1 class="headTitle">
            Ближайшие <br>
            мероприятия
        </h1>
    </header> 
    <main>
        <input type="text" class="search" placeholder="Найти мероприятие">
        <div class="main-box">
            <p class="data">21 января, понедельник</p>
            <div class="box-event">
                <img class="img-event" src="photo/img_box.png" alt="картинка мероприятия">
                <p class="box-p">
                    Московский фестиваль<br>
                    творческих открытий и<br>
                    инициатив “Леонардо”
                </p>
                <p class="p-time">
                    18:00, корпус “модерн”
                </p>
            </div>
        </div>
        <div class="main-box">
            <p class="data">27 января, вторник</p>
            <div class="box-event">
                <img class="img-event" src="photo/img_box.png" alt="картинка мероприятия">
                <p class="box-p">
                    Московский фестиваль<br>
                    творческих открытий и<br>
                    инициатив “Леонардо”
                </p>
                <div class="box-time">
                    <p class="p-time">
                        18:00, корпус “модерн”
                    </p>
                </div>
            </div>
        </div>
        <p class="footer">
            Сайт разработан <br>
            учащимися Школы №1409❤️вывыавв
        </p>
    </main>

</html>
